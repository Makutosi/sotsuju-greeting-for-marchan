<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Birthday Greeting</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">

    <body>
        <div id="header">

        </div>

        <div class="gift-section">
            <h2 class="gift-title">🎼素敵な音楽会が始まります🎵</h2>
            <h3 class="gift-hint">(クリックで再生▶)</h3>
            <a href="https://www.youtube.com/watch?v=Qk1Jgc1nCEA" target="_blank">
            <div class="gift-img" id="gift-img-music"></div>
            </a>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">感謝の気持ちを込めて💐</h2>
            <div class="gift-img" id="gift-img-roses"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">アプフェルシュトゥルーデルもどうぞ🎂</h2>
            <div class="gift-img" id="gift-img-sweets"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">これからも笑顔いっぱいの素敵な日々をお過ごしください<br>
                ✨カンパーイ🥂
            </h2>
            <div class="gift-img" id="gift-img-cheers"></div>
        </div>
        <h2>💝💖💛💌💜🩷❤️</h2>

</html>
